<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="">
            <div>
                <label for="text">Texto: </label>
                <input type="text" id="text" placeholder="texto aqui" name="nome">
                <!-- <input type="text"placeholder="Subvalor" value="Há há valor predefinido"> -->
            </div>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" placeholder="shhhhhh" name="senha">                
            </div>

            <div>
                <label for="mail">Email: </label>
                <input type="email" id="mail" placeholder="shhhhhh" name="email">                
            </div>

            <div>
                <label for="data">Data: </label>
                <input type="date" id="data" name="data">                
            </div>

            <div>
                <label for="hora">Hora: </label>
                <input type="time" id="hora"  name="hora">                
            </div>

            <div>
                <label for="numero">Número: </label>
                <input type="number" id="numero" placeholder="numero aqui" name="num">                
            </div>

            <div>
                <label for="arquivo"></label>
                <input type="file" id="arquivo" name="file">                
            </div>

            <div>
                <label for="link">Link: </label>
                <input type="url" id="link" placeholder="link here" name="linked">                
            </div>

            <div>
                <label for="cor">Cor: </label>
                <input type="color" id="cor" name="cor">                
            </div>

            <div>
                <label for="range">Alcance:</label>
                <input type="range" id="range" name="range">                
            </div>

            <div>
                <label for="checkbox">Chekbox item 1: </label>
                <input type="checkbox" id="checkbox" name="checkbox">                
            </div>

            <div>
                <label for="radio">Radio item 1:</label>
                <input type="radio" id="radio" name="radio">                
            </div>
            
            <div>
                <label for="reset">Clean all: </label>
                <input type="reset" id="reset" name="reset" value="Limpar">                
            </div>

            <textarea name="aboutme" id="about" cols="30" rows="10"></textarea>
            
            <br>

            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções</option>
                <option value="1">Masc</option>
                <option value="2">Fem</option>
                <option value="3">?</option>
            </select>

            <br><br><br><br>

            <div>
                <input type="submit" id="submit" name="submit">                
            </div>
        </form>
    </main>
</body>
</html>
